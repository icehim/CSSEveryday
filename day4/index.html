<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>自定义复选框</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<h1>CSS实现模态框</h1>
<div class="box">
    <a class="button" href="#popup1">点击弹出模态框</a>
</div>
<div id="popup1" class="overlay">
    <div class="popup">
        <h2>温馨提示:</h2>
        <!--&times; html中'X'符号-->
        <a class="close" href="#">&times;</a>
        <div class="content">
            这里是一个模态框,点击X关闭!
        </div>
    </div>
</div>

</body>
</html>
