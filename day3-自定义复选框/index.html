<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>自定义复选框</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<h1 class="title">CSS自定义复选框</h1>
<ul class="unstyled centered">
    <li>
        <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1">
        <!--可以点击label标签来选中-->
        <label for="styled-checkbox-1">车厘子</label>
    </li>
    <li>
        <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
        <label for="styled-checkbox-2">香蕉</label>
    </li>
    <li>
        <input class="styled-checkbox" id="styled-checkbox-3" type="checkbox" value="value3" disabled>

        <label for="styled-checkbox-3">汽车</label>
    </li>
    <li>
        <input class="styled-checkbox" id="styled-checkbox-4" type="checkbox" value="value4">
        <label for="styled-checkbox-4">菠萝蜜</label>
    </li>
</ul>
</body>
</html>
